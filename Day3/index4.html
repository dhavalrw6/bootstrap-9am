<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>

    <body>
       
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 bg-primary-subtle">
                    <blockquote class="blockquote text-center">
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quisquam, odio.</p>
                    </blockquote>
                </div>
                <div class="col-md-8">
                    <figure>
                        <blockquote class="blockquote text-center">
                            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolores earum, soluta optio.</p>
                        </blockquote>
                        <figcaption class="blockquote-footer text-end">
                            Lorem ipsum dolor sit. from <cite >John Doe</cite>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        ></script>
    </body>
</html>
