<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div id="slide-control" class="carousel carousel-fade slide" data-bs-ride="carousel" data-bs-theme="dark">
                        <div class="carousel-indicators">
                            <button 
                                class="active"
                                data-bs-target="#slide-control"
                                data-bs-slide-to="0"
                                aria-current="true"
                                aria-label="Slide 1"
                            ></button>
                            <button
                                class=""
                                data-bs-target="#slide-control"
                                data-bs-slide-to="1"
                                aria-label="Slide 2"
                            >
                            </button>
                            <button
                                class=""
                                data-bs-target="#slide-control"
                                data-bs-slide-to="2"
                                aria-label="Slide 3"
                            >
                            </button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active" data-bs-interval="500">
                                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_1280.jpg" alt="First slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Lorem ipsum dolor sit.</h5>
                                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, sed.</p>
                                </div>
                            </div>
                            <div class="carousel-item" data-bs-interval="1500">
                                <img class="d-block w-100" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Altja_j%C3%B5gi_Lahemaal.jpg/1200px-Altja_j%C3%B5gi_Lahemaal.jpg" alt="First slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Lorem ipsum dolor sit.</h5>
                                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, sed.</p>
                                </div>
                            </div>
                            <div class="carousel-item" data-bs-interval="2000">
                                <img class="d-block w-100" src="https://wallpapers.com/images/featured/hd-nature-ngdfb9h966h4z3le.jpg" alt="First slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Lorem ipsum dolor sit.</h5>
                                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, sed.</p>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" data-bs-target="#slide-control" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" data-bs-target="#slide-control" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
