<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>

    <body>
        
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="range1" class="form-label">range</label>
                        <input type="range" class="form-range" min="1" max="10" step="0.5" name="range" id="range1">
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" name="inputText1" id="inputText1">
                    </div>
                    <div class="mb-3 input-group">
                        <input type="text" class="form-control" name="" id="" placeholder="Enter your username">
                        <span class="input-group-text">@gmail.com</span>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" name="" id="" placeholder="1200">
                        <span class="input-group-text">.00</span>
                    </div>
                    <div class="mb-3 input-group">
                        <div class="input-group-text">
                            <input type="radio" class="form-check" name="" id="">
                        </div>
                        <input type="text" class="form-control" name="" id="">
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        ></script>
    </body>
</html>
