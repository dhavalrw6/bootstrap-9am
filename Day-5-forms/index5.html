<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <form name="myForm">
                        <div class="mb-3">
                            <div class="form-check form-check-inline form-switch">
                                <input type="checkbox" class="form-check-input" name="hobby1" id="hobby1"  disabled>
                                <label for="hobby1" class="form-check-label">Hobby1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" name="hobby" id="hobby2" class="form-check-input">
                                <label for="hobby2" class="form-check-label">Hobby2</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" name="indeterminate" type="checkbox" value="" id="flexCheck">
                                <label class="form-check-label" for="flexCheckIndeterminate">
                                  Indeterminate checkbox
                                </label>
                              </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script>
            // document.myForm.hobby1.indeterminate = true;
            document.getElementById('flexCheck').indeterminate = true;
        </script>
    </body>
</html>
