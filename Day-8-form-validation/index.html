<!doctype html>
<html lang="en">
    <head>
        <title>Form Validation</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form action="" method="post" onsubmit="formValidation(); return false">
                        <h2>Sign-up</h2>
                        <div class="mb-3">
                            <label for="username" class="visually-hidden">Username</label>
                            <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" />
                            <span id="usernameError" class="text-danger">Pls Enter Username..</span>
                            <span id="usernameValid" class="text-success">Look Good..</span>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="visually-hidden">Email</label>
                            <input type="text" class="form-control" name="email" id="email" placeholder="Enter your email" />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="visually-hidden">Password</label>
                            <input type="password" class="form-control" name="Password" id="password" placeholder="Enter your password" />
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script>

            document.getElementById('usernameError').style.display = "none";
            document.getElementById('usernameValid').style.display = "none";

            function formValidation() {
                let username = document.getElementById('username');
                let email = document.getElementById('email');
                let password = document.getElementById('password');
                
                
            if(username.value == "") 
            {
                username.classList.add('is-invalid');
                username.classList.remove('is-valid');
                document.getElementById('usernameValid').style.display = 'none';
                document.getElementById('usernameError').style.display = 'block';
            }
            else
            {
                username.classList.add('is-valid');
                username.classList.remove('is-invalid');

                document.getElementById('usernameError').style.display = 'none';
                document.getElementById('usernameValid').style.display = 'block';
            }

            if(email.value == "" || !email.value.includes('@'))
            {
                email.classList.add('is-invalid');
                email.classList.remove('is-valid');
            }
            else
            {
                email.classList.add('is-valid');
                email.classList.remove('is-invalid');
            }

            }   
        </script>
    </body>
</html>
