<!doctype html>
<html lang="en">
    <head>
        <title> Position</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            .main{
                height: 400px;
            }
            .box{
                width: 75px;
                height: 75px;
            }
        </style>
    </head>

    <body>
        
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-8">
                    <div class="main bg-info position-relative">
                        <div class="box bg-dark position-absolute top-0 start-0 translate-middle text-info border border-white d-flex align-items-center justify-content-center">1</div>
                        <div class="box bg-dark position-absolute top-0 end-0 text-info border border-white d-flex align-items-center justify-content-center">2</div>
                        <div class="box bg-dark position-absolute bottom-0 start-0 text-info border border-white d-flex align-items-center justify-content-center">3</div>
                        <div class="box bg-dark position-absolute bottom-0 end-0 text-info border border-white d-flex align-items-center justify-content-center">4</div>
                        <div class="box bg-dark position-absolute top-50 start-50 translate-middle text-info border border-white d-flex align-items-center justify-content-center">5</div>
                    </div>
                </div>
            </div>
        </div>

            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        ></script>
    </body>
</html>
