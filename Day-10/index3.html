<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            .box{
                width: 100px;
                height: 100px;
            }
        </style>
    </head>

    <body>
        
        <div class="container">
            <div class="row justify-content-center mt-2">
                <div class="col-md-8">
                    <div class="d-flex">
                        <div class="box bg-light m-2 border "></div>
                        <div class="box bg-light m-2 border-top "></div>
                        <div class="box bg-light m-2 border-end "></div>
                        <div class="box bg-light m-2 border-bottom "></div>
                        <div class="box bg-light m-2 border-0 "></div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-md-8">
                    <div class="d-flex">
                        <div class="box bg-light m-2 border border-top-0 "></div>
                        <div class="box bg-light m-2 border border-end-0 "></div>
                        <div class="box bg-light m-2 border border-bottom-0"></div>
                        <div class="box bg-light m-2 border border-start-0"></div>
                        <div class="box bg-light m-2 border border-0"></div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-md-8">
                    <div class="d-flex">
                        <div class="box bg-light m-2 border border-primary"></div>
                        <div class="box bg-light m-2 border border-secondary"></div>
                        <div class="box bg-light m-2 border border-success"></div>
                        <div class="box bg-light m-2 border border-danger"></div>
                        <div class="box bg-primary bg-opacity-10  m-2 border border-warning"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        ></script>
    </body>
</html>
